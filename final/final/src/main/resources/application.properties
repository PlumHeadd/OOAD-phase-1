# Spring Datasource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/final_project_db
spring.datasource.username=root  # Replace with your MySQL username
spring.datasource.password=yourpassword  # Replace with your MySQL password

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=update  # Creates or updates the database schema
spring.jpa.show-sql=true  # Logs SQL queries to the console
spring.jpa.properties.hibernate.format_sql=true  # Formats SQL for better readability

# Thymeleaf Configuration
spring.thymeleaf.cache=false  # Disables template caching for development
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server Configuration
server.port=8080  # Change if you want the application to run on a different port

# Logging Configuration
logging.level.org.springframework=INFO  # Set logging level for Spring
logging.level.com.example.demo=DEBUG  # Set logging level for your application package
