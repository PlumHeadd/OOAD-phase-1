<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Diet Recommendations</title>
</head>
<body>
<h1>Diet Recommendations</h1>
<form action="/recommendations" method="post">
    <input type="text" name="recommendationText" placeholder="Recommendation Text" required>
    <button type="submit">Add Recommendation</button>
</form>
<ul>
    <li th:each="recommendation : ${recommendations}">
        <span th:text="${recommendation.recommendationText}"></span>
    </li>
</ul>
</body>
</html>
