<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Emotional Health</title>
</head>
<body>
<h1>Emotional Health</h1>
<form action="/emotions" method="post">
    <input type="text" name="mood" placeholder="Mood (e.g., Happy, Stressed)" required>
    <input type="text" name="stressLevel" placeholder="Stress Level (e.g., Low, High)" required>
    <button type="submit">Add Emotional Record</button>
</form>
<ul>
    <li th:each="emotion : ${emotions}">
        <span>Mood: </span><span th:text="${emotion.mood}"></span>,
        <span>Stress Level: </span><span th:text="${emotion.stressLevel}"></span>
    </li>
</ul>
</body>
</html>
